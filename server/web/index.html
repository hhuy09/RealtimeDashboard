<!DOCTYPE>
<html>
    <head>
        <title>Chart</title>
        <meta name="charset" content="uft-8">
 
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script src="/socket.io/socket.io.js"></script>
 
        <script type="text/javascript">
            $(function(){
                var socket = io();
                var series;
                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    },
                    lang: {
                        thousandsSep: ','
                    }
                });
 
                chart = new Highcharts.Chart({
                    chart: {
                        renderTo: 'container',
                        type: 'spline',
                        animation: Highcharts.svg, // don't animate in old IE
                        marginRight: 10,
                    },
                    title: {
                        text: "Men's Shampoo Bought In 30 Seconds Interval"
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 360,
                        title: {
                            text: 'Time',
                            style: {
                                fontWeight: 'bold'
                            }
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Total Bought',
                            style: {
                                fontWeight: 'bold'
                            }
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.series.name + '</b><br/>' +
                                Highcharts.dateFormat('%d-%m-%Y %H:%M:%S', this.x) + '<br/>' + Highcharts.numberFormat(this.y, 0);
                        }
                    },
                    legend: {
                        enabled: true
                    },
                    exporting: {
                        enabled: true
                    },
                    series: [
                        {
                            name: 'Romano',
                            color: '#00703C',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },
 
                        {
                            name: 'X-Men',
                            color: '#9400D3',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },
 
                        {
                            name: 'Nivea Men',
                            color: '#318CE7',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },
 
                        {
                            name: 'Clear Men',
                            color: '#CC0000',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        },
 
                        {
                            name: 'Head & Shoulders',
                            color: '#FF7E00',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                    time = (new Date()).getTime(),
                                    i;
                                for (i = -3; i <= 0; i += 1) {
                                    data.push({
                                        x: time + i * 1000,
                                        y: 0
                                    });
                                }
                                return data;
                            }())
                        }
                    ]
                });
 
                socket.on('aggregator-message', function(data){
                    if(typeof(data) !== "object"){
                        data = JSON.parse(data);           
                    }  
                    console.log("====================");
                    console.log(data)
                    console.log(data.bike_name);
                    console.log(data.total);
                    console.log(data.date_time);
                    console.log("--------------------")
                    
                    if (data.product_name === "Romano") {
                        chart.series[0].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }
 
                    if (data.product_name === "X-Men") {
                        chart.series[1].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }
 
                    if (data.product_name === "Nivea Men") {
                        chart.series[2].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }
 
                    if (data.product_name === "Clear Men") {
                        chart.series[3].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }
 
                    if (data.product_name === "Head & Shoulders") {
                        chart.series[4].addPoint([(new Date()).getTime(), data.total], true, true);
                        chart.redraw();
                    }
 
 
                });
            });
        </script>
    </head>
 
    <body>
        <div id="container" style="height:100%; width:100%;">CHART<div>
    </body>
</html>
